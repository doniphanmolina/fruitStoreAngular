<div class="header-items-container" style="margin-top: 10px;">
  <div class="header-title">
    <div class="header-menu">
      <h2 class="header-link" routerLink="/cats"
          [class]="{'active-link' : router.url === '/cats' || router.url.indexOf('cat') === 1}">
        Fruit Store
      </h2>
    </div>

    <br>

    <div class="header-tools">
      <div class="badge badge-success pull-right">
          <button mat-button (click)="addCatDialog()">Cart</button>
        <button mat-button (click)="addCatDialog()">Admin</button>
      </div>
    </div>
  </div>
  <div class="header-items-container" *ngIf="router.url === '/cats' || router.url.indexOf('cat') === 1">

    <div class="col-sm-3" *ngFor="let shelf of shelves">
      <mat-card class="example-card" >
        <mat-card-header>
          <!--      <div mat-card-avatar class="example-header-image"></div>-->
          <mat-card-title>{{shelf.stack}}</mat-card-title>
          <mat-card-subtitle>Capacity: {{shelf.capacity}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-sm-8">
                    <!--          <img mat-card-image src="{{shelf.imgPath}}" alt="{{shelf.name}}" width="450"/>-->
                </div>
                <div class="col-sm-4">
            </div>


          </div>

        </mat-card-content>
        <div class="card-actions" style="height: 50px">
  <!--      <span mat-button class="pull-right edit-icon" (click)="editCatDialog(shelf) ">-->
  <!--      </span>-->
  <!--        <span mat-button class="pull-right delete-icon" (click)="deleteCatDialog(selectedCat)">-->
  <!--      </span>-->
        </div>
      </mat-card>
    </div>


  </div>
</div>
